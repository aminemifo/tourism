<html>
<head>
    <title>GreenTurismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .cta {
            background-color: #2ecc71;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header-content {
            text-align: center;
            padding: 100px 20px;
        }
        .header-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }
        .header-content .highlight {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .header-content p {
            font-size: 18px;
            margin: 20px 0;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-bar button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar input {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
        }
        .search-bar .search-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer .rating i {
            color: #2ecc71;
            margin: 0 2px;
        }
        .footer .rating span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GreenGo</div>
        <div>
            <a href="#">Hébergeur - Nous rejoindre</a>
            <a href="#">À Propos</a>
            <a href="#">Comparateur transports</a>
            <a href="#">Découvrir</a>
            <a href="#">Carte Cadeau</a>
            <a href="#">Blog</a>
        </div>
        <div class="cta">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="header-content">
        <h1>Des séjours qui font du bien.</h1>
        <div class="highlight">Pour la</div>
        <p>Une sélection de plus de 16000 logements écoresponsables, qui ont tous un petit quelque chose en plus.</p>
        <div class="search-bar">
            <button>Je sais où je vais</button>
            <button>Je ne sais pas où aller</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Destination" value="France">
            <input type="text" placeholder="Arrivée" value="De quand?">
            <input type="text" placeholder="Départ" value="À quand?">
            <input type="text" placeholder="Voyageurs" value="2 voyageurs">
            <button class="search-button">Découvrir</button>
        </div>
    </div>
    <div class="footer">
        <div class="rating">
            <span>Excellent</span>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span>4.9 sur 5 basé sur 453 avis</span>
            <i class="fas fa-check-circle"></i>
            <span>Trustpilot</span>
        </div>
    </div>
</body>
</html>
