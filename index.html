<html>
<head>
    <title>GreenTurismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-image: url('./background.png');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .cta {
            background-color: #2ecc71;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header-content {
            text-align: center;
            padding: 100px 20px;
        }
        .header-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }
        .header-content .highlight {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .header-content p {
            font-size: 18px;
            margin: 20px 0;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .search-bar button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar input {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
        }
        .search-bar .search-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer .rating i {
            color: #2ecc71;
            margin: 0 2px;
        }
        .footer .rating span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GreenTurismo</div>
        <div>
            <a href="#">Notre vocation</a>
            <a href="#">Le Maroc vert</a>
            <a href="#">Destinations</a>
            <a href="#">Découvrir</a>
            <a href="#">Partenaires</a>
            <a href="#">Label Green Turismo</a>
            <a href="#">Contactez nous</a>
        </div>
        <div class="cta">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="header-content">
        <h1>Explorez les meilleurs hébergements et séjours écoresponsables au Maroc.</h1>
        <p>Une sélection de plus de 100 établissements engagés envers la nature.</p>
        
        <div class="search-bar">
            <input type="text" placeholder="Destination" value="">
            <input type="text" placeholder="Arrivée" value="De quand?">
            <input type="text" placeholder="Départ" value="À quand?">
            <input type="text" placeholder="Voyageurs" value="2 voyageurs">
            <button class="search-button">Let's Go</button>
        </div>
    </div>
    
</body>
</html>
